app-id: org.gnome.gedit
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: gedit

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --metadata=X-DConf=migrate-path=/org/gnome/gedit/
  # Needed at least for the integrated file browser plugin:
  - --filesystem=host
  # GVfs GIO APIs access using backend URIs
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - /share/gir-1.0
  - '*.la'
  - '*.a'

modules:
  - name: gedit
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gedit/48/gedit-48.0.tar.xz
        sha256: fe0fef9b7b0799120db86ae893a060036a13445352ded9169bab28d38acf0e80
        x-checker-data:
          type: gnome
          name: gedit
          stable-only: true

    modules:
      - name: gspell
        buildsystem: meson
        config-opts:
          - -Dgspell_app=false
          - -Dgobject_introspection=false
          - -Dvapi=false
          - -Dgtk_doc=false
          - -Dtests=false
          - -Dinstall_tests=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/gspell/1.14/gspell-1.14.0.tar.xz
            sha256: 64ea1d8e9edc1c25b45a920e80daf67559d1866ffcd7f8432fecfea6d0fe8897
            x-checker-data:
              type: gnome
              name: gspell
              stable-only: true

      - name: libgedit-gfls
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
        sources:
          - type: git
            url: https://github.com/gedit-technology/libgedit-gfls.git
            tag: 0.1.0
            commit: 5d905c03f38a599862a5ea94815ba3044403a6a2
            x-checker-data:
              type: git
              tag-pattern: ^0\.1\.\d+$

      - name: libgedit-amtk
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
        sources:
          - type: git
            url: https://github.com/gedit-technology/libgedit-amtk.git
            tag: 5.8.0
            commit: f6fbfd1c57de3d97cab2056a5c3088b0da49e8a4
            x-checker-data:
              type: git
              tag-pattern: ^5\.\d+\.\d+$

      - name: libpeas
        buildsystem: meson
        config-opts:
          - -Dlua51=false
          - -Ddemos=false
          - -Dglade_catalog=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libpeas/1.36/libpeas-1.36.0.tar.xz
            sha256: 297cb9c2cccd8e8617623d1a3e8415b4530b8e5a893e3527bbfd1edd13237b4c
            x-checker-data:
              type: gnome
              versions:
                <: '1.37'
              name: libpeas

      - name: libgedit-gtksourceview
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
        sources:
          - type: git
            url: https://github.com/gedit-technology/libgedit-gtksourceview.git
            tag: 299.2.1
            commit: eaafc892d033713c7c823d8ad602061e456b3c88
            x-checker-data:
              type: git
              tag-pattern: ^299\.2\.\d+$

      - name: libgedit-tepl
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
        sources:
          - type: git
            url: https://github.com/gedit-technology/libgedit-tepl.git
            tag: 6.10.0
            commit: e39d30e6c683e271db48dd984d919634564b0deb
            x-checker-data:
              type: git
              tag-pattern: ^6\.10\.\d+$

  - name: gedit-plugins
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gedit-plugins/48/gedit-plugins-48.0.tar.xz
        sha256: 75fb90e219d46c332b071262ca6fa1cb597b31de97db80c1879d851cf645eb98
        x-checker-data:
          type: gnome
          name: gedit-plugins
          stable-only: true

    modules:
      - name: gucharmap
        buildsystem: meson
        config-opts:
          - -Ducd_path=/app/share/unicode
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/gucharmap/-/archive/16.0.1/gucharmap-16.0.1.tar.gz
            sha256: db55dd71dd3f8dd5f2fb08eb2ef61df37aecd884d7a3a37686967c0ab5d55b7f
            x-checker-data:
              type: anitya
              project-id: 1276
              stable-only: true
              url-template: https://gitlab.gnome.org/GNOME/gucharmap/-/archive/$version/gucharmap-$version.tar.gz
        cleanup:
          - /bin
          - /share/help
          - /share/metainfo
        modules:
          - name: unicode-character-database
            buildsystem: simple
            build-commands:
              - install -Dm644 {UCD,Unihan}.zip -t ${FLATPAK_DEST}/share/unicode/
              - bsdtar -xf UCD.zip -C ${FLATPAK_DEST}/share/unicode
              - bsdtar -xf Unihan.zip -C ${FLATPAK_DEST}/share/unicode
            sources:
              - type: file
                url: https://www.unicode.org/Public/zipped/16.0.0/UCD.zip
                sha256: c86dd81f2b14a43b0cc064aa5f89aa7241386801e35c59c7984e579832634eb2
                x-checker-data:
                  type: anitya
                  project-id: 17620
                  stable-only: true
                  url-template: https://www.unicode.org/Public/zipped/$version/UCD.zip
              - type: file
                url: https://www.unicode.org/Public/zipped/16.0.0/Unihan.zip
                sha256: b8f000df69de7828d21326a2ffea462b04bc7560022989f7cc704f10521ef3e0
                x-checker-data:
                  type: anitya
                  project-id: 17620
                  stable-only: true
                  url-template: https://www.unicode.org/Public/zipped/$version/Unihan.zip
            cleanup:
              - '*'

      - name: libgit2-glib
        buildsystem: meson
        config-opts:
          - -Dssh=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libgit2-glib/1.2/libgit2-glib-1.2.0.tar.xz
            sha256: 1331dada838f4e1f591b26459d44126a325de762dc3cd26153a31afbdfe18190
            x-checker-data:
              type: gnome
              name: libgit2-glib
              stable-only: true

        modules:
          - name: libgit2
            cleanup:
              - /bin
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=None
              - -Wno-dev
            sources:
              - type: archive
                url: https://github.com/libgit2/libgit2/archive/v1.7.2/libgit2-1.7.2.tar.gz
                sha256: de384e29d7efc9330c6cdb126ebf88342b5025d920dcb7c645defad85195ea7f
                x-checker-data:
                  type: anitya
                  project-id: 1627
                  url-template: https://github.com/libgit2/libgit2/archive/v$version/libgit2-$version.tar.gz
                  versions:
                    <: '1.8'

      - name: vte
        buildsystem: meson
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://download.gnome.org/sources/vte/0.78/vte-0.78.0.tar.xz
            sha256: 07f09c6228a8bb3c1599dd0f5a6ec797b30d3010c3ac91cf21b69d9635dfaf7c
            x-checker-data:
              type: gnome
              name: vte
              stable-only: true
