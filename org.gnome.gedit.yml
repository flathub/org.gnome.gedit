app-id: org.gnome.gedit
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: gedit

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --metadata=X-DConf=migrate-path=/org/gnome/gedit/
  # Needed at least for the integrated file browser plugin:
  - --filesystem=host
  # GVfs GIO APIs access using backend URIs
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - /share/gir-1.0
  - '*.la'
  - '*.a'

modules:
  # Bundle an older version of pygobject. The latest version makes gedit to freeze.
  # https://gitlab.gnome.org/World/gedit/gedit/-/issues/614
  - name: pygobject
    buildsystem: meson
    config-opts:
      - -Dtests=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/pygobject/3.50/pygobject-3.50.0.tar.xz
        sha256: 8d836e75b5a881d457ee1622cae4a32bcdba28a0ba562193adb3bbb472472212

  - name: gedit
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/World/gedit/gedit.git
        tag: 48.1.2
        commit: 7ab316755060b4aba38a662afb7b54082e52d0be
        x-checker-data:
          type: git
          tag-pattern: ^48\.1\.\d+$

    modules:
      - name: gspell
        buildsystem: meson
        config-opts:
          - -Dgspell_app=false
          - -Dgobject_introspection=false
          - -Dvapi=false
          - -Dgtk_doc=false
          - -Dtests=false
          - -Dinstall_tests=false
        sources:
          - type: git
            url: https://gitlab.gnome.org/GNOME/gspell.git
            tag: 1.14.2
            commit: 2497b987e8d013947012c1b00ac806aefb909d1c
            x-checker-data:
              type: git
              tag-pattern: ^1\.\d+\.\d+$

      - name: libgedit-gfls
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
          - -Dtests=false
        sources:
          - type: git
            url: https://gitlab.gnome.org/World/gedit/libgedit-gfls.git
            tag: 0.3.1
            commit: 0a0c8dd29ae2f9f4a99cbaaf1628d2352953e0bc
            x-checker-data:
              type: git
              tag-pattern: ^0\.3\.\d+$

      - name: libgedit-amtk
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
          - -Dtests=false
        sources:
          - type: git
            url: https://gitlab.gnome.org/World/gedit/libgedit-amtk.git
            tag: 5.9.2
            commit: 117f27534d74c164f7f5d0d034189688720d6630
            x-checker-data:
              type: git
              tag-pattern: ^5\.9\.\d+$

      - name: libpeas
        buildsystem: meson
        config-opts:
          - -Dlua51=false
          - -Ddemos=false
          - -Dglade_catalog=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libpeas/1.36/libpeas-1.36.0.tar.xz
            sha256: 297cb9c2cccd8e8617623d1a3e8415b4530b8e5a893e3527bbfd1edd13237b4c
            x-checker-data:
              type: gnome
              versions:
                <: '1.37'
              name: libpeas

      - name: libgedit-gtksourceview
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
          - -Dtests=false
        sources:
          - type: git
            url: https://gitlab.gnome.org/World/gedit/libgedit-gtksourceview.git
            tag: 299.5.0
            commit: c1a8d726c326d493462498fd6b94dc4e959a817c
            x-checker-data:
              type: git
              tag-pattern: ^299\.5\.\d+$

      - name: libgedit-tepl
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
          - -Dtests=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libgedit-tepl/6.12/libgedit-tepl-6.12.0.tar.xz
            sha256: 90874d755051199e25823623ff2772027f8664a39746fb82d0f8d44f12d2a3f2
            x-checker-data:
              type: gnome
              name: libgedit-tepl
              versions:
                <: '6.13'

  - name: gedit-plugins
    buildsystem: meson
    config-opts:
      - -Dplugin_charmap=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gedit-plugins/48/gedit-plugins-48.1.tar.xz
        sha256: 9026bfe71a678f8c47f46316837437e7b357918fd6c3d4d65be27fc95b710e1c
        x-checker-data:
          type: gnome
          name: gedit-plugins
          stable-only: true

    modules:
      - name: vte
        buildsystem: meson
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://download.gnome.org/sources/vte/0.82/vte-0.82.2.tar.xz
            sha256: e1295aafc4682b3b550f1235dc2679baa0f71570d8ed543c001c1283d530be91
            x-checker-data:
              type: gnome
              name: vte
              stable-only: true
              version-scheme: odd-minor-is-unstable

        modules:
          - name: fast_float
            buildsystem: cmake-ninja
            sources:
              - type: git
                url: https://github.com/fastfloat/fast_float.git
                tag: v8.1.0
                commit: 88b1e5321c6918cbe091afd76728296290668403
