app-id: org.gnome.gedit
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: gedit

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --metadata=X-DConf=migrate-path=/org/gnome/gedit/
  # Needed at least for the integrated file browser plugin:
  - --filesystem=host
  # GVfs GIO APIs access using backend URIs
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - /share/gir-1.0
  - '*.la'
  - '*.a'

modules:
  - name: gedit
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gedit/47/gedit-47.0.tar.xz
        sha256: fa4a597e34c76d4ac91431b5ae6e191c96c6b0af1702e0899ab35199edfa1bfa
        x-checker-data:
          type: gnome
          name: gedit
          stable-only: true

    modules:
      - name: gspell
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://download.gnome.org/sources/gspell/1.12/gspell-1.12.2.tar.xz
            sha256: b4e993bd827e4ceb6a770b1b5e8950fce3be9c8b2b0cbeb22fdf992808dd2139
            x-checker-data:
              type: gnome
              name: gspell

      - name: libgedit-gfls
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
        sources:
          - type: git
            url: https://github.com/gedit-technology/libgedit-gfls.git
            tag: 0.1.0
            commit: 5d905c03f38a599862a5ea94815ba3044403a6a2

      - name: libgedit-amtk
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
        sources:
          - type: git
            url: https://github.com/gedit-technology/libgedit-amtk.git
            tag: 5.8.0
            commit: f6fbfd1c57de3d97cab2056a5c3088b0da49e8a4

      - name: libpeas
        buildsystem: meson
        config-opts:
          - -Dlua51=false
          - -Dvapi=true
          - -Ddemos=false
          - -Dglade_catalog=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libpeas/1.36/libpeas-1.36.0.tar.xz
            sha256: 297cb9c2cccd8e8617623d1a3e8415b4530b8e5a893e3527bbfd1edd13237b4c
            x-checker-data:
              type: gnome
              versions:
                <: '1.37'
              name: libpeas

      - name: libgedit-gtksourceview
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
        sources:
          - type: git
            url: https://github.com/gedit-technology/libgedit-gtksourceview.git
            tag: 299.2.1
            commit: eaafc892d033713c7c823d8ad602061e456b3c88

      - name: libgedit-tepl
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
        sources:
          - type: git
            url: https://github.com/gedit-technology/libgedit-tepl.git
            tag: 6.10.0
            commit: e39d30e6c683e271db48dd984d919634564b0deb

  - name: gedit-plugins
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gedit-plugins/47/gedit-plugins-47.1.tar.xz
        sha256: af9d63e5822ac08c68e3b898bb58e7debc1bfeaaca1077f5a8e795d25a164c8b
        x-checker-data:
          type: gnome
          name: gedit-plugins

    modules:
      - name: gucharmap
        buildsystem: meson
        config-opts:
          - -Ducd_path=/app/share/unicode
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/gucharmap/-/archive/15.1.4/gucharmap-15.1.4.tar.gz
            sha256: 2f85a6da0a8c85b43189b4c1117ecf18d06d2a82e3f303453c66f6826388eae3
            x-checker-data:
              type: anitya
              project-id: 1276
              stable-only: true
              url-template: https://gitlab.gnome.org/GNOME/gucharmap/-/archive/$version/gucharmap-$version.tar.gz
        cleanup:
          - /bin
          - /share/help
          - /share/metainfo
        modules:
          - name: unicode-character-database
            buildsystem: simple
            build-commands:
              - install -Dm644 {UCD,Unihan}.zip -t ${FLATPAK_DEST}/share/unicode/
              - bsdtar -xf UCD.zip -C ${FLATPAK_DEST}/share/unicode
              - bsdtar -xf Unihan.zip -C ${FLATPAK_DEST}/share/unicode
            sources:
              - type: file
                url: https://www.unicode.org/Public/zipped/15.1.0/UCD.zip
                sha256: cb1c663d053926500cd501229736045752713a066bd75802098598b7a7056177
                x-checker-data:
                  type: anitya
                  project-id: 17620
                  stable-only: true
                  url-template: https://www.unicode.org/Public/zipped/$version/UCD.zip
              - type: file
                url: https://www.unicode.org/Public/zipped/15.1.0/Unihan.zip
                sha256: a0226610e324bcf784ac380e11f4cbf533ee1e6b3d028b0991bf8c0dc3f85853
                x-checker-data:
                  type: anitya
                  project-id: 17620
                  stable-only: true
                  url-template: https://www.unicode.org/Public/zipped/$version/Unihan.zip
            cleanup:
              - '*'

      - name: libgit2-glib
        buildsystem: meson
        config-opts:
          - -Dssh=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libgit2-glib/1.2/libgit2-glib-1.2.0.tar.xz
            sha256: 1331dada838f4e1f591b26459d44126a325de762dc3cd26153a31afbdfe18190
            x-checker-data:
              type: gnome
              name: libgit2-glib
              # TODO: switch to stable in future
              stable-only: false

        modules:
          - name: libgit2
            cleanup:
              - /bin
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=None
              - -Wno-dev
            sources:
              - type: archive
                url: https://github.com/libgit2/libgit2/archive/v1.7.1/libgit2-1.7.1.tar.gz
                sha256: 17d2b292f21be3892b704dddff29327b3564f96099a1c53b00edc23160c71327
                x-checker-data:
                  type: anitya
                  project-id: 1627
                  url-template: https://github.com/libgit2/libgit2/archive/v$version/libgit2-$version.tar.gz

      - name: vte
        buildsystem: meson
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://download.gnome.org/sources/vte/0.76/vte-0.76.3.tar.xz
            sha256: f678e94c056f377fd0021214adff5450cb172e9a08b160911181ddff7b7d5d60
