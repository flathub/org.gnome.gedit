---
app-id: org.gnome.gedit
runtime: org.gnome.Platform
runtime-version: "3.38"
sdk: org.gnome.Sdk
command: gedit

finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--metadata=X-DConf=migrate-path=/org/gnome/gedit/"
  # Needed at least for the integrated file browser plugin:
  - "--filesystem=host"
  # For opening files from remote locations (with GVfs):
  - "--talk-name=org.gtk.vfs.*"

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/pkgconfig"
  - "/share/aclocal"
  - "/man"
  - "/share/man"
  - "/share/gtk-doc"
  - "/share/vala"
  - "/share/gir-1.0"
  - "*.la"
  - "*.a"

modules:
  - name: libpeas
    buildsystem: meson
    config-opts:
      - "-Dlua51=false"
      - "-Dvapi=true"
      - "-Ddemos=false"
      - "-Dglade_catalog=false"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.28/libpeas-1.28.0.tar.xz
        sha256: 42d91993b46ed50f16add6d9577ecc22beb8e2dffa7101e2232c2b63733b8b15

  - name: gspell
    cleanup:
      - "/bin"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.8/gspell-1.8.4.tar.xz
        sha256: cf4d16a716e813449bd631405dc1001ea89537b8cdae2b8abfb3999212bd43b4

  - name: amtk
    sources:
      - type: archive
        url: https://download.gnome.org/sources/amtk/5.2/amtk-5.2.0.tar.xz
        sha256: 820545bb4cf87ecebc2c3638d6b6e58b8dbd60a419a9b43cf020124e5dad7078

  - name: tepl
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/tepl/5.0/tepl-5.0.0.tar.xz
        sha256: c6bd2904f53048b7d0149236610b38f502f2634d395d8b9b3c659553f4045a74

  - name: gedit
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gedit/3.38/gedit-3.38.0.tar.xz
        sha256: 46cf06806de58f6e5e95e34fd98ad0b2c0c50b3dae6d23ca57d16d5cc41856f8

  - name: gedit-plugins
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gedit-plugins/3.38/gedit-plugins-3.38.0.tar.xz
        sha256: bda2bd5ad7ebdd535d1cc6c8700c295dec64b227c9173c0d2bae0067516259fb
