app-id: org.gnome.gedit
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: gedit

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --metadata=X-DConf=migrate-path=/org/gnome/gedit/
  # Needed at least for the integrated file browser plugin:
  - --filesystem=host
  # GVfs GIO APIs access using backend URIs
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - /share/gir-1.0
  - '*.la'
  - '*.a'

modules:
  - name: gedit
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gedit/48/gedit-48.1.tar.xz
        sha256: 971e7ac26bc0a3a3ded27a7563772415687db0e5a092b4547e5b10a55858b30a
        x-checker-data:
          type: gnome
          name: gedit
          stable-only: true

    modules:
      - name: gspell
        buildsystem: meson
        config-opts:
          - -Dgspell_app=false
          - -Dgobject_introspection=false
          - -Dvapi=false
          - -Dgtk_doc=false
          - -Dtests=false
          - -Dinstall_tests=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/gspell/1.14/gspell-1.14.0.tar.xz
            sha256: 64ea1d8e9edc1c25b45a920e80daf67559d1866ffcd7f8432fecfea6d0fe8897
            x-checker-data:
              type: gnome
              name: gspell
              stable-only: true

      - name: libgedit-gfls
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
          - -Dtests=false
        sources:
          - type: git
            url: https://gitlab.gnome.org/World/gedit/libgedit-gfls.git
            tag: 0.3.0
            commit: c914a1d295c94fd07ef5e7352dda30b9535c04d0
            x-checker-data:
              type: git
              tag-pattern: ^0\.3\.\d+$

      - name: libgedit-amtk
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
          - -Dtests=false
        sources:
          - type: git
            url: https://gitlab.gnome.org/World/gedit/libgedit-amtk.git
            tag: 5.9.1
            commit: f483c4fbf3d3747d1838df9009bf2f75aa6566ab
            x-checker-data:
              type: git
              tag-pattern: ^5\.9\.\d+$

      - name: libpeas
        buildsystem: meson
        config-opts:
          - -Dlua51=false
          - -Ddemos=false
          - -Dglade_catalog=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libpeas/1.36/libpeas-1.36.0.tar.xz
            sha256: 297cb9c2cccd8e8617623d1a3e8415b4530b8e5a893e3527bbfd1edd13237b4c
            x-checker-data:
              type: gnome
              versions:
                <: '1.37'
              name: libpeas

      - name: libgedit-gtksourceview
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
          - -Dtests=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libgedit-gtksourceview/299/libgedit-gtksourceview-299.4.0.tar.xz
            sha256: 20c17ff89e2031aed5dc1107fe9a93fd50f92b569be2954b119c86f9e2fd85d6
            x-checker-data:
              type: gnome
              name: libgedit-gtksourceview
              versions:
                <: '299.5'

      - name: libgedit-tepl
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
          - -Dtests=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libgedit-tepl/6.12/libgedit-tepl-6.12.0.tar.xz
            sha256: 90874d755051199e25823623ff2772027f8664a39746fb82d0f8d44f12d2a3f2
            x-checker-data:
              type: gnome
              name: libgedit-tepl
              versions:
                <: '6.13'

  - name: gedit-plugins
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gedit-plugins/48/gedit-plugins-48.1.tar.xz
        sha256: 9026bfe71a678f8c47f46316837437e7b357918fd6c3d4d65be27fc95b710e1c
        x-checker-data:
          type: gnome
          name: gedit-plugins
          stable-only: true

    modules:
      - name: gucharmap
        buildsystem: meson
        config-opts:
          - -Ducd_path=/app/share/unicode
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/gucharmap/-/archive/16.0.2/gucharmap-16.0.2.tar.gz
            sha256: 200b0dd3276290e2d442f7ce71b9ca5dd79a0b07099f3e6b02d9b493e08ba303
            x-checker-data:
              type: anitya
              project-id: 1276
              stable-only: true
              url-template: https://gitlab.gnome.org/GNOME/gucharmap/-/archive/$version/gucharmap-$version.tar.gz
        cleanup:
          - /bin
          - /share/help
          - /share/metainfo
        modules:
          - name: unicode-character-database
            buildsystem: simple
            build-commands:
              - install -Dm644 {UCD,Unihan}.zip -t ${FLATPAK_DEST}/share/unicode/
              - bsdtar -xf UCD.zip -C ${FLATPAK_DEST}/share/unicode
              - bsdtar -xf Unihan.zip -C ${FLATPAK_DEST}/share/unicode
            sources:
              - type: file
                url: https://www.unicode.org/Public/zipped/16.0.0/UCD.zip
                sha256: c86dd81f2b14a43b0cc064aa5f89aa7241386801e35c59c7984e579832634eb2
                x-checker-data:
                  type: anitya
                  project-id: 17620
                  stable-only: true
                  url-template: https://www.unicode.org/Public/zipped/$version/UCD.zip
              - type: file
                url: https://www.unicode.org/Public/zipped/16.0.0/Unihan.zip
                sha256: b8f000df69de7828d21326a2ffea462b04bc7560022989f7cc704f10521ef3e0
                x-checker-data:
                  type: anitya
                  project-id: 17620
                  stable-only: true
                  url-template: https://www.unicode.org/Public/zipped/$version/Unihan.zip
            cleanup:
              - '*'

      - name: vte
        buildsystem: meson
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://download.gnome.org/sources/vte/0.78/vte-0.78.2.tar.xz
            sha256: 35d7bcde07356846b4a12881c8e016705b70a9004a9082285eee5834ccc49890
            x-checker-data:
              type: gnome
              name: vte
              stable-only: true
